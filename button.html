<section class="button_style">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <br>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-light">Light</button><br><br>
        <button type="button" class="btn btn-primary btn-lg">Large button</button>
        <button type="button" class="btn btn-secondary btn-lg">Large button</button>
        <button type="button" class="btn btn-primary btn-sm">Small button</button>
        <button type="button" class="btn btn-secondary btn-sm">Small button</button><br>    <br>
        <button type="button" class="btn btn-success btn-lg btn-block">Block level button</button>
        <button type="button" class="btn btn-danger btn-lg btn-block">Block level button</button> <br>
        <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Primary link</a>
        <a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Link</a>
        <h4>Disabled Button</h4>
        <button type="button" class="btn btn-lg btn-primary" disabled>Primary button</button>
        <button type="button" class="btn btn-secondary btn-lg" disabled>Button</button><br><br>
        <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">
          Single toggle
        </button>
        <br><br>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary active">
            <input type="radio" name="options" id="option1" autocomplete="off" checked> Active
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="option2" autocomplete="off"> Radio 1
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="option3" autocomplete="off"> Radio 2
          </label>
        </div>
      </div>
    </div>
  </div>
</section>
<br>
<section class="badges">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group mr-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-danger">Tahmina</button>
            <button type="button" class="btn btn-info">Tamzida</button>
            <button type="button" class="btn btn-warning">Fariha</button>
            <button type="button" class="btn btn-success">Saaz</button>
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text" id="btnGroupAddon">@</div>
            </div>
            <input type="text" class="form-control" placeholder="Input group example" aria-label="Input group example" aria-describedby="btnGroupAddon">
          </div>
        </div>

        <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group" role="group" aria-label="First group">
            <button type="button" class="btn btn-primary">Tanjil</button>
            <button type="button" class="btn btn-secondary">Tonmoy</button>
            <button type="button" class="btn btn-success">Taznim</button>
            <button type="button" class="btn btn-warning">Zubayer</button>
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text" id="btnGroupAddon2">@</div>
            </div>
            <input type="text" class="form-control" placeholder="Input group example" aria-label="Input group example" aria-describedby="btnGroupAddon2">
          </div>
        </div> 
      </div>
    </div>
  </div>
</section>
<br>
<section class="drop_down">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
       <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        <button type="button" class="btn btn-secondary">1</button>
        <button type="button" class="btn btn-secondary">2</button>

        <div class="btn-group" role="group">
          <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown
          </button>
          <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <a class="dropdown-item" href="#">Link 1</a>
            <a class="dropdown-item" href="#">Link 2</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>

<br>
<section class="vertical_drop_down">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
       <div class="btn-group-vertical" role="group" aria-label="Button group with nested dropdown">
        <div class="btn-group-vertical" role="group">
          <button type="button" class="btn btn-secondary">PSC</button>
          <button type="button" class="btn btn-secondary">JSC</button>
        </div>

        <div class="btn-group-vertical" role="group">
          <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            SSC
          </button>
          <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <a class="dropdown-item" href="#">Link 1</a>
            <a class="dropdown-item" href="#">Link 2</a>
          </div>
        </div>
        <div class="btn-group-vertical" role="group">
          <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            HSC
          </button>
          <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <a class="dropdown-item" href="#">Link 1</a>
            <a class="dropdown-item" href="#">Link 2</a>
          </div>
        </div>
        <div class="btn-group-vertical" role="group">
          <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            BSc
          </button>
          <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <a class="dropdown-item" href="#">Link 1</a>
            <a class="dropdown-item" href="#">Link 2</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
